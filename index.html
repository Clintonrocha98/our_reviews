<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Our Reviews</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/javascript.js" defer ></script>

</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>
            <div class="reviews_container">
                <div class="container_img">
                    <img id="person_img" src="img/person-1.jpeg" alt="person image">
                </div>
                <h2 id="person_name">Lara Lulu</h2>
                <p id="person_job">Web designger</p>
                <p id="info"> 
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit, tempore temporibus enim sunt alias modi dolor repellendus similique reprehenderit delectus hic illum dicta. Officiis cupiditate ipsum sed esse, eaque delectus!
                </p>
                <div class="btn_container">
                    <button class="btn prev_btn">
                        <i class="fa-solid fa-chevron-left fa-2x"></i>
                    </button>
                    <button class="btn next_btn">
                        <i class="fa-solid fa-chevron-right fa-2x"></i>
                    </button>
                </div>
                <button class="btn random_btn">Surprise-me</button>
            </div>
        </div>
    </main>    
</body>
</html>
